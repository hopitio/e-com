<span class="best" ng-if="product.best">BEST {{product.best}}</span>
<a class="opacity" href="{{product.url}}"></a>
<div class="image" ng-thumbnail="{{product.thumbnail}}"></div>
<div class="name">{{product.name}}</div>
<div class="seller-name">{{product.seller_name}}</div>
<div class="dis-price">{{product.priceOrigin}}</div>
<div class="price">{{product.priceString}}</div>
